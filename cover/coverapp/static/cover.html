<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Stranger Things â€“ Book Cover</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: black;
        font-family: 'Arial', sans-serif;
    }

    .cover {
        width: 400px;
        height: 600px;
        position: relative;
        background: radial-gradient(circle at top, #3a0000, #000000 70%);
        box-shadow: 0 0 40px red;
        overflow: hidden;
        border: 3px solid #550000;
    }

    /* Fog effect */
    .fog {
        position: absolute;
        width: 200%;
        height: 200%;
        background: repeating-linear-gradient(
            45deg,
            rgba(255,0,0,0.05),
            rgba(0,0,0,0.05) 20px
        );
        animation: fogMove 20s linear infinite;
    }

    @keyframes fogMove {
        from { transform: translate(-50%, -50%); }
        to { transform: translate(0, 0); }
    }

    .title {
        position: absolute;
        top: 60px;
        width: 100%;
        text-align: center;
        font-size: 42px;
        font-weight: bold;
        letter-spacing: 3px;
        color: #ff0000;
        text-shadow: 0 0 10px red, 0 0 30px darkred;
    }

    .subtitle {
        position: absolute;
        top: 120px;
        width: 100%;
        text-align: center;
        color: #cccccc;
        font-size: 16px;
        letter-spacing: 2px;
    }

    .silhouette {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 250px;
        background: linear-gradient(to top, black, transparent);
    }

    .author {
        position: absolute;
        bottom: 30px;
        width: 100%;
        text-align: center;
        color: #aaaaaa;
        font-size: 14px;
        letter-spacing: 2px;
    }
</style>
</head>

<body>
    <div class="cover">
        <div class="fog"></div>

        <div class="title">STRANGER THINGS</div>
        

        <div class="silhouette"></div>

        <div class="author">A NETFLIX ORIGINAL</div>
    </div>
</body>
</html>
